// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task runInstrumentedTests {
    mustRunAfter ":backend:startBackendInDaemonMode"
    dependsOn ":app:connectedCheck"
}

task performAutomatedTests {
    dependsOn ":backend:startBackendInDaemonMode"
    dependsOn "runInstrumentedTests"
    finalizedBy ":backend:appengineStop"
}

